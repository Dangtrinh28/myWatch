<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WATCH</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    
    <div class="container">
        <div class="watch__box">
            <div class="watch_list">

                <div class="watch_box-item">
                    <div id="hours" class="watch-item">0</div>
                    <span>Giờ</span>
                </div>

                <div class="watch_box-item">
                    <div id="minius" class="watch-item">0</div>
                    <span>Phút</span>
                </div>

                <div class="watch_box-item">
                    <div id="second" class="watch-item">0</div>
                    <span>Giây</span>
                </div>

            </div>
        </div>

        <ul class="contact">
            <li class="contact__item">
                <a class="contact__link" href="">Facebook</a>
            </li>
            <li class="contact__item">
                <a class="contact__link" href="">Zalo</a>
            </li>
            <li class="contact__item">
                <a class="contact__link" href="">Instagram</a>
            </li>
            <li class="contact__item">
                <a class="contact__link" href="">Github</a>
            </li>
            <li class="contact__item">
                <a class="contact__link" href="">Youtube</a>
            </li>
        </ul>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
